<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu" id="menu">
                <script src="/js/menu.js" defer></script>
            </ul>
        </nav>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/modals/" class="breadcrumbs__link">Modals</a></li>
                </ul>
            </nav>
            <div class="page-header__item">
                <button type="button" class="button button_color_primary" data-modal="testAsideContent">Add</button>
            </div>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Modal</h3>
                </header>
                <div class="section__body">
                    <p>
                        <button type="button" class="button" data-modal="testContent">Show inline content via button</button>
                    </p>
                    <p>
                        <a href="#testContent" data-modal>Show inline content via link</a>
                    </p>
                </div>
            </section>

            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Aside</h3>
                </header>
                <div class="section__body">
                    <p>
                        <button type="button" class="button" data-modal="testAsideContent">Show inline content via button to aside</button>
                    </p>
                    <p>
                        <a href="#testAsideContent" data-modal>Show inline content via link to aside</a>
                    </p>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="testContent" aria-hidden="true">
        <section class="modal__overlay" tabindex="-1" data-modal-close>
            <form action="#" class="modal__container" role="dialog" aria-modal="true" aria-labelledby="testContentTitle">
                <header class="modal__header">
                    <h2 class="modal__title" id="testContentTitle">Заголовок модального окна</h2>
                </header>

                <div class="modal__body">
                    <label class="input">
                        <input type="text" name="" value="" class="input__field" data-validate-pattern="email" />
                        <span class="input__text">Текстовое поле</span>
                        <span class="input__helper">Валидация на электропочту для прикола</span>
                    </label>

                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Другое текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>
                </div>

                <footer class="modal__footer">
                    <div class="buttons-group buttons-group_align_right">
                        <button type="button" class="button" data-modal-close>Cancel</button>
                        <button type="submit" class="button button_color_primary">Submit</button>
                    </div>
                </footer>

                <div class="modal__close">
                    <button type="button" class="ico-button" data-modal-close>
                        <span class="ico"><img src="/img/ico/baseline-close-24px.svg" alt="" /></span>
                    </button>
                </div>
            </form>
        </section>
    </div>

    <div class="page-modal" id="testAsideContent" aria-hidden="true">
        <section class="page-modal__overlay" tabindex="-1" data-modal-close>
            <form action="#" class="page-modal__container" role="dialog" aria-modal="true" aria-labelledby="testContentTitle">
                <header class="page-modal__header">
                    <h2 class="page-modal__title" id="testContentTitle">Заголовок модального окна</h2>
                </header>

                <div class="page-modal__body">
                    <label class="input">
                        <input type="text" name="" value="" class="input__field" data-validate-pattern="email" />
                        <span class="input__text">Текстовое поле</span>
                        <span class="input__helper">Валидация на электропочту для прикола</span>
                    </label>

                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Другое текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>
                </div>

                <footer class="page-modal__footer">
                    <div class="buttons-group buttons-group_align_right">
                        <button type="button" class="button" data-modal-close>Cancel</button>
                        <button type="submit" class="button button_color_primary">Submit</button>
                    </div>
                </footer>
            </form>
        </section>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
