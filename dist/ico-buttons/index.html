<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons â€” Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="section">
        <h1>Ico buttons</h1>
        <button type="button" class="ico-button" data-tooltip="Base button">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>

        <a href="#" class="ico-button" data-tooltip="Link button">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </a>
    </div>

    <div class="section">
        <h2>Sizes</h2>

        <button type="button" class="ico-button ico-button_size_small" data-tooltip="Small size">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>

        <button type="button" class="ico-button" data-tooltip="Base size">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>

        <button type="button" class="ico-button ico-button_size_large" data-tooltip="Large size">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>
    </div>

    <div class="section">
        <h2>Colors</h2>

        <button type="button" class="ico-button" data-tooltip="Base color">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>

        <button type="button" class="ico-button ico-button_color_primary" data-tooltip="Primary color">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px_white.svg" alt="Delete" />
            </span>
        </button>

        <button type="button" class="ico-button ico-button_color_white" data-tooltip="White color">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>
    </div>

    <div class="section">
        <h2>Shadows</h2>

        <button type="button" class="ico-button ico-button_shadowed" data-tooltip="Base shadowed">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>

        <button type="button" class="ico-button ico-button_color_primary ico-button_shadowed" data-tooltip="Primary shadowed">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px_white.svg" alt="Delete" />
            </span>
        </button>

        <button type="button" class="ico-button ico-button_color_white ico-button_shadowed" data-tooltip="White shadowed">
            <span class="ico">
                <img src="/img/ico/baseline-delete-24px.svg" alt="Delete" />
            </span>
        </button>
    </div>

</body>
<script src="/js/app.js"></script>
</html>
