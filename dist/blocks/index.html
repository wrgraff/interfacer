<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="content">
        <div class="content__section">
            <h1>Blocks</h1>

			<form action="#" data-validate class="blocks">
				<label class="blocks__item field">
					<input type="text" name="" value="" required class="field__input" placeholder="Input placeholder" />
					<p class="field__title">Base input</p>
					<p class="field__helper">Just simple text</p>
				</label>

				<label class="blocks__item field">
					<input type="text" name="" value="" required class="field__input" placeholder="Input placeholder" />
					<p class="field__title">Base input</p>
					<p class="field__helper">Just simple text</p>
				</label>

				<label class="blocks__item field">
					<input type="text" name="" value="" required class="field__input" placeholder="Input placeholder" />
					<p class="field__title">Base input</p>
					<p class="field__helper">Just simple text</p>
				</label>

				<div class="blocks__item flex flex_justify_end">
					<div class="flex__item">
						<button type="submit" class="button">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>

    <script src="/js/app.js"></script>
</body>
</html>
