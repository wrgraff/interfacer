<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="section">
        <h1>Buttons</h1>
        <button type="button" class="button">Base button</button>
    </div>

    <div class="section">
        <h2>Sizes</h2>
        <button type="button" class="button button_size_small">Small size</button>
        <button type="button" class="button">Base size</button>
        <button type="button" class="button button_size_large">Large size</button>
    </div>

    <div class="section">
        <h2>Colors</h2>
        <button type="button" class="button">Base color</button>
        <button type="button" class="button button_color_primary">Primary color</button>
        <button type="button" class="button button_color_white">White color</button>
    </div>

    <div class="section">
        <h2>Shadows</h2>
        <button type="button" class="button button_shadowed">Base shadowed</button>
        <button type="button" class="button button_color_primary button_shadowed">Primary shadowed</button>
        <button type="button" class="button button_color_white button_shadowed">White shadowed</button>
    </div>

</body>
<script src="/js/app.js"></script>
</html>
