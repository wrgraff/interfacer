<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="content">
        <div class="content__section">
            <h1>Controls</h1>

			<h2>Checkboxes</h2>
			<label class="checkbox">
				<input type="checkbox" name="" class="checkbox__input" />
				<span class="checkbox__text">Some checkbox</span>
				<span class="checkbox__helper">Description of some fancy checkbox</span>
			</label>

			<label class="checkbox">
				<input type="checkbox" name="" class="checkbox__input" />
				<span class="checkbox__text">Some checkbox with very very very very very very very very very very so fucking very long name</span>
				<span class="checkbox__helper">Description of some fancy checkbox</span>
			</label>

			<label class="checkbox">
				<input type="checkbox" name="" class="checkbox__input" checked />
				<span class="checkbox__text">Checked checkbox</span>
				<span class="checkbox__helper">Description of some fancy checkbox</span>
			</label>

			<label class="checkbox">
				<input type="checkbox" name="" class="checkbox__input" disabled />
				<span class="checkbox__text">Disabled checkbox</span>
				<span class="checkbox__helper">Description of some fancy checkbox</span>
			</label>
		</div>

		<div class="content__section">
			<h2>Radios</h2>

			<div class="radios">
				<label class="radio">
					<input type="radio" name="radio" class="radio__input" />
					<span class="radio__text">Some radio</span>
					<span class="radio__helper">Description of some fancy radio</span>
				</label>

				<label class="radio">
					<input type="radio" name="radio" class="radio__input" />
					<span class="radio__text">Some radio with very very very very very very very very very very so fucking very long name</span>
					<span class="radio__helper">Description of some fancy radio</span>
				</label>

				<label class="radio">
					<input type="radio" name="radio" class="radio__input" disabled />
					<span class="radio__text">Disabled radio</span>
					<span class="radio__helper">Description of some fancy radio</span>
				</label>
			</div>
        </div>

		<div class="content__section">
			<h2>Switches</h2>

			<p>
				<button type="button" role="switch" aria-checked="true" class="switch">Active switch</button>
			</p>
			<p>
				<button type="button" role="switch" aria-checked="false" class="switch">Not active switch</button>
			</p>
			<p>
				<button type="button" role="switch" class="switch">Undefined switch</button>
			</p>
		</div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
