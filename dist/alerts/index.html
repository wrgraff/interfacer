<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu menu_vertical" id="menu">
                <script src="/js/menu.js" defer></script>
            </ul>
        </nav>

        <aside class="page-modal page-layout__modal" data-modal-aside>
            <div class="page-modal__close">
                <button type="button" class="ico-button" data-modal-close>
                    <span class="ico"><img src="/img/ico/baseline-close-24px.svg" alt="" /></span>
                </button>
            </div>

            <div class="page-modal__container" data-modal-container>
            </div>
        </aside>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/alerts/" class="breadcrumbs__link">Alerts</a></li>
                </ul>
            </nav>
            <div class="page-header__item">
                <button type="button" class="button button_color_primary" data-modal="textContent" data-modal-container="aside">Add</button>
            </div>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Alerts for scripts</h3>
                </header>
                <div class="section__body">
                    <label class="input">
                        <input type="text" name="" value="Material is a design system – backed by open-source code&nbsp;– that helps teams build high-quality digital experiences" required class="input__field" id="alertText" />
                        <span class="input__text">Alert text</span>
                        <span class="input__helper">Required field</span>
                    </label>
                    <label class="input">
                        <input type="text" name="" value="Ok" required class="input__field" id="alertButton" />
                        <span class="input__text">Alert button text</span>
                        <span class="input__helper">Required field</span>
                    </label>

                    <button type="button" class="button" onclick="showAlert(document.querySelector('#alertText').value, document.querySelector('#alertButton').value)">Show me error, baby! =)</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>

        <div class="alert__text">

        </div>
        <div class="alert__actions">
            <button type="button" class="button">Close</button>
        </div>
    </div> -->
</body>
</html>
