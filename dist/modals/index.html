<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu">
                <li class="menu__item"><a href="/form-validation/" class="menu__link">Form validation</a></li>
                <li class="menu__item"><a href="/controls/" class="menu__link">Controls</a></li>
                <li class="menu__item"><a href="/lists/" class="menu__link">Lists</a></li>
                <li class="menu__item"><a href="/ico-buttons/" class="menu__link">Ico buttons</a></li>
                <li class="menu__item"><a href="/ico/" class="menu__link">Icons</a></li>
                <li class="menu__item menu__item_active"><a href="/modals/" class="menu__link">Modals</a></li>
            </ul>
        </nav>

        <aside class="page-modal page-layout__modal" data-modal-aside>
            <div class="page-modal__close">
                <button type="button" class="ico-button" data-modal-close>
                    <span class="ico"><img src="/img/ico/baseline-close-24px.svg" alt="" /></span>
                </button>
            </div>

            <div class="page-modal__container" data-modal-container>
            </div>
        </aside>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/modals/" class="breadcrumbs__link">Modals</a></li>
                </ul>
            </nav>
            <div class="page-header__item">
                <button type="button" class="button button_color_primary" data-modal="textContent" data-modal-container="aside">Add</button>
            </div>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Inline to modal (default)</h3>
                </header>
                <div class="section__body">
                    <button type="button" class="button" data-modal="testContent">Load inline content via button</button>
                    <br />
                    <br />
                    <a href="#testContent" data-modal>Load inline content via link</a>
                </div>
            </section>

            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Inline to aside</h3>
                </header>
                <div class="section__body">
                    <button type="button" class="button" data-modal="testContent" data-modal-container="aside">Load inline content via button</button>
                    <br />
                    <br />
                    <a href="#testContent" data-modal data-modal-container="aside">Load inline content via link</a>
                </div>
            </section>

            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Iframe to modal</h3>
                </header>
                <div class="section__body">
                    <button type="button" class="button" data-modal="/iframes/modal-test/" data-modal-source="iframe">Load iframe content</button>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-contents">
        <div id="testContent">
            <form action="#">
                <header class="">
                    <h2>Some form</h2>
                </header>

                <div class="">
                    <label class="input">
                        <input type="text" name="" value="" class="input__field" data-validate-pattern="email" />
                        <span class="input__text">Текстовое поле</span>
                        <span class="input__helper">Валидация на электропочту для прикола</span>
                    </label>

                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Другое текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>
                </div>

                <footer class="">
                    <div class="buttons-group buttons-group_align_right">
                        <button type="button" class="button" data-modal-close>Cancel</button>
                        <button type="submit" class="button button_color_primary">Submit</button>
                    </div>
                </footer>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
