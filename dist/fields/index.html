<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs â€” Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="content">
        <div class="content__section">
            <h1>Fields</h1>

			<h2>Inputs</h2>
            <label class="field">
                <input type="text" name="" value="" required class="field__input" placeholder="Input placeholder" />
                <p class="field__title">Base input</p>
                <p class="field__helper">Just simple text</p>
            </label>

			<label class="field">
				<input type="text" name="" value="" required class="field__input" placeholder="Input placeholder" />
				<p class="field__title">Input without helper</p>
			</label>

			<h2>Selects</h2>
			<label class="field">
				<select class="field__select" name="">
					<option value="">Option 1</option>
					<option value="">Option 2</option>
					<option value="">Option 3</option>
					<option value="">Option 4</option>
				</select>
                <p class="field__title">Base select</p>
                <p class="field__helper">Just simple text</p>
            </label>

            <h2>Files</h2>
            <label class="field">
				<p class="field__file">
	                <input type="file" name="" value="" />
				</p>
                <p class="field__title">Base input</p>
                <p class="field__helper">Just simple text</p>
            </label>
        </div>

        <div class="content__section">
            <h2>Validation states</h2>
			<h3>Valid input</h3>
			<label class="field field_valid">
                <input type="text" name="" value="Valid content =)" required class="field__input" placeholder="Input placeholder" />
                <p class="field__title">Valid input</p>
                <p class="field__helper">Just simple text</p>
            </label>

			<h3>Invalid input with errors</h3>
			<p>
				Toggle state for testing error message fading:
				<button type="button" class="button button_size_small" onclick="toggleError()">Toggle invalid</button>
			</p>
			<label class="field field_invalid">
				<input type="text" name="" value="Avadakedavra!" required class="field__input" placeholder="Input placeholder" />
				<p class="field__title">Invalid input</p>
				<p class="field__helper">
					Just simple text
					<span class="field__error">Error helper text</span>
				</p>
			</label>

			<script>
				let errorInput = document.querySelector('.field_invalid');
				function toggleError() {
					errorInput.classList.toggle('field_invalid');
				};
			</script>
        </div>

		<div class="content__section">
			<h2>Fields types</h2>
			<label class="field">
				<input type="email" name="" value="" required class="field__input field__input_type_email" placeholder="Input placeholder" />
				<p class="field__title">Email input</p>
				<p class="field__helper">Just simple text</p>
			</label>
			<label class="field">
				<input type="tel" name="" value="" required class="field__input field__input_type_tel" placeholder="Input placeholder" />
				<p class="field__title">Phone input</p>
				<p class="field__helper">Just simple text</p>
			</label>
			<label class="field">
				<input type="url" name="" value="" required class="field__input field__input_type_url" placeholder="Input placeholder" />
				<p class="field__title">URL input</p>
				<p class="field__helper">Just simple text</p>
			</label>
			<label class="field">
				<input type="date" name="" value="" required class="field__input field__input_type_date" placeholder="Input placeholder" />
				<p class="field__title">Date input</p>
				<p class="field__helper">Just simple text</p>
			</label>
		</div>
    </div>

</body>
<script src="/js/app.js"></script>
</html>
