<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu menu_vertical" id="menu">
                <script src="/js/menu.js" defer></script>
            </ul>
        </nav>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/form/" class="breadcrumbs__link">Forms</a></li>
                </ul>
            </nav>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <form action="/" data-validate>
                    <header class="section__header">
                        <h3>Form fields</h3>
                    </header>
                    <div class="section__body">
                        <label class="input">
                            <input type="text" name="" value="" required class="input__field" />
                            <span class="input__text">Text input</span>
                            <span class="input__helper">Just simple text</span>
                        </label>

                        <label class="input">
                            <textarea class="input__field" name="name" rows="5"></textarea>
                            <span class="input__text">Textarea</span>
                            <span class="input__helper">Textarea has the same classes</span>
                        </label>
                    </div>
                    <footer class="section__footer section__footer_justify_end">
                        <div class="buttons-group buttons-group_align_right">
                            <button type="reset" class="button">Reset</button>
                            <button type="submit" class="button button_color_primary">Submit</button>
                        </div>
                    </footer>
                </form>
            </section>

            <section class="page-main__content section">
                <form action="/" data-validate>
                    <header class="section__header">
                        <h3>Field types (like text)</h3>
                    </header>
                    <div class="section__body">
                        <label class="input input_type_email">
                            <input type="email" name="" value="" required class="input__field" />
                            <span class="input__text">Email</span>
                        </label>

                        <label class="input input_type_tel">
                            <input type="tel" name="" value="" required class="input__field" />
                            <span class="input__text">Phone</span>
                        </label>

                        <label class="input input_type_url">
                            <input type="url" name="" value="" required class="input__field" />
                            <span class="input__text">Link</span>
                        </label>

                        <label class="input input_type_date">
                            <input type="date" name="" value="" required class="input__field" />
                            <span class="input__text">Date (all date formats)</span>
                        </label>
                    </div>
                </form>
            </section>


        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
