<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu menu_vertical" id="menu">
                <script src="/js/menu.js" defer></script>
            </ul>
        </nav>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/form-validation/" class="breadcrumbs__link">Form validation</a></li>
                </ul>
            </nav>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <form action="/" data-validate>
                    <header class="section__header">
                        <h3>Form</h3>
                    </header>
                    <div class="section__body">
                        <label class="input">
                            <input type="text" name="" value="" required class="input__field" data-validate-length="5" />
                            <span class="input__text">Name</span>
                            <span class="input__helper">Required field, min 5 characters</span>
                        </label>

                        <label class="input">
                            <input type="email" name="" value="" class="input__field" data-validate-pattern="email" />
                            <span class="input__text">E-mail</span>
                            <span class="input__helper">Введите электронный адрес в формате name@domain.com</span>
                        </label>

                        <label class="input">
                            <input type="number" name="" value="" class="input__field" data-validate-range="50-100" />
                            <span class="input__text">Some number</span>
                            <span class="input__helper">Enter number from 50 to 100</span>
                        </label>

                        <label class="input">
                            <input type="tel" name="" value="" class="input__field" data-validate-pattern="phone" />
                            <span class="input__text">Phone</span>
                            <span class="input__helper">Enter phone in format 8 999 000-00-00</span>
                        </label>

                        <label class="input">
                            <input type="text" name="" value="" class="input__field" data-validate-pattern="text" />
                            <span class="input__text">Some text</span>
                            <span class="input__helper">Enter text without strange symbols</span>
                        </label>
                    </div>
                    <footer class="section__footer section__footer_justify_end">
                        <div class="buttons-group buttons-group_align_right">
                            <button type="reset" class="button">Reset</button>
                            <button type="submit" class="button button_color_primary">Submit</button>
                        </div>
                    </footer>
                </form>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
