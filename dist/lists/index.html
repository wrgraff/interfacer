<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu" id="menu">
                <script src="/js/menu.js" defer></script>
            </ul>
        </nav>

        <aside class="page-layout__modal page-modal">
            <form action="#">
                <header class="page-modal__header">
                    <h2>Some form</h2>
                </header>

                <div class="page-modal__body">
                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>

                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Другое текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>
                </div>

                <footer class="page-modal__footer">
                    <div class="buttons-group buttons-group_align_right">
                        <button type="button" class="button" data-modal>Cancel</button>
                        <button type="submit" class="button button_color_primary">Submit</button>
                    </div>
                </footer>
            </form>
        </aside>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/lists/" class="breadcrumbs__link">Lists</a></li>
                </ul>
            </nav>
            <div class="page-header__item">
                <button type="button" class="button button_color_primary" data-modal>Add</button>
            </div>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Lists</h3>
                </header>
                <div class="section__body">

                    <table class="list">
                        <thead>
                            <tr class="list__header">
                                <td></td>
                                <td class="list__cell">List item name</td>
                                <td class="list__cell">Comment</td>
                                <td class="list__cell"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="list__item">
                                <td class="list__cell list__label">
                                    <label class="checkbox list__checkbox">
                                        <input type="checkbox" name="" class="checkbox__input" />
                                        <span class="checkbox__text"></span>
                                    </label>
                                </td>

                                <td class="list__cell">
                                    <a href="#" class="list__title">Title of the item</a>
                                </td>

                                <td class="list__cell">Some parameters</td>

                                <td class="list__cell">
                                    <div class="list__actions">
                                        <button type="button" class="ico-button">
                                            <span class="ico"><img src="/img/ico/baseline-delete-24px.svg" alt="" /></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                            <tr class="list__item">
                                <td class="list__cell list__label">
                                    <label class="checkbox list__checkbox">
                                        <input type="checkbox" name="" class="checkbox__input" />
                                        <span class="checkbox__text"></span>
                                    </label>
                                </td>

                                <td class="list__cell">
                                    <a href="#" class="list__title">Title of the another item</a>
                                </td>

                                <td class="list__cell">Another parameters</td>

                                <td class="list__cell">
                                    <div class="list__actions">
                                        <button type="button" role="switch" aria-checked="true" class="switch"></button>

                                        <button type="button" class="ico-button">
                                            <span class="ico"><img src="/img/ico/baseline-delete-24px.svg" alt="" /></span>
                                        </button>

                                        <button type="button" class="ico-button">
                                            <span class="ico"><img src="/img/ico/baseline-delete-24px.svg" alt="" /></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
