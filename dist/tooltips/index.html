<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="content">
        <div class="content__section">
            <h1>Tooltips</h1>
            <p>
                <span data-tooltip="I am the tooltip">Text with tooltip</span>
            </p>

            <p>
                <button type="button" class="button" data-tooltip="Button tooltip">Button with tooltip</button>
            </p>
            <p>
                <button type="button" class="ico-button" data-tooltip="Ico button tooltip">
                    <span class="ico"><img src="/img/ico/baseline-delete-24px.svg" alt="" /></span>
                </button>
            </p>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
