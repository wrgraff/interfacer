<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="content">
        <div class="content__section">
            <h1>Ico</h1>
            <p>
                <span class="ico" data-tooltip="Base ico">
                    <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                </span>
                <span class="ico ico_size_small" data-tooltip="Small ico">
                    <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                </span>
                <span class="ico ico_size_large" data-tooltip="Large ico">
                    <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                </span>
            </p>
        </div>

        <div class="content__section">
            <h2>Icons inlined with content</h2>
            <p>
                <span class="ico">
                    <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                </span>
                Paragraph text base
                <span class="ico ico_size_small">
                    <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                </span>
                Paragraph text small
                <span class="ico ico_size_large">
                    <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                </span>
                Paragraph text large
            </p>

            <button type="button" class="button">
                <span class="ico">
                    <img src="/img/ico/baseline-link-24px.svg" alt="" />
                </span>
                Base ico
            </button>

            <button type="button" class="button">
                <span class="ico ico_size_small">
                    <img src="/img/ico/baseline-link-24px.svg" alt="" />
                </span>
                Small ico
            </button>

            <button type="button" class="button">
                <span class="ico ico_size_large">
                    <img src="/img/ico/baseline-link-24px.svg" alt="" />
                </span>
                Large ico
            </button>
        </div>

        <div class="content__section">
            <h2>Not usual icons</h2>
            <p>
                <span class="ico">
                    <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33 0 1.38 1.12 2.5 2.5 2.5.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14c0-1.1-.9-2-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 10H6V5h6v5zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
                </span>
                Inlined svg
            </p>
            <p>
                <span class="ico">
                    <img src="/img/ico/baseline-all_inclusive-24px-distort.svg" alt="" />
                </span>
                More width
            </p>
            <p>
                <span class="ico">
                    <img src="/img/ico/baseline-sd_card-24px-distort.svg" alt="" />
                </span>
                More height
            </p>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
