<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfacer</title>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="page-layout">
        <nav class="page-layout__nav global-nav">
            <ul class="global-nav__menu menu">
                <li class="menu__item"><a href="/form-validation/" class="menu__link">Form validation</a></li>
                <li class="menu__item"><a href="/controls/" class="menu__link">Controls</a></li>
                <li class="menu__item"><a href="/lists/" class="menu__link">Lists</a></li>
                <li class="menu__item"><a href="/ico-buttons/" class="menu__link">Ico buttons</a></li>
                <li class="menu__item menu__item_active"><a href="/ico/" class="menu__link">Icons</a></li>
            </ul>
        </nav>

        <aside class="page-layout__modal page-modal">
            <form action="#">
                <header class="page-modal__header">
                    <h2>Some form</h2>
                </header>

                <div class="page-modal__body">
                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>

                    <label class="input">
                        <input type="text" name="" value="" required class="input__field" />
                        <span class="input__text">Другое текстовое поле</span>
                        <span class="input__helper">Обязательное поле</span>
                    </label>
                </div>

                <footer class="page-modal__footer">
                    <div class="buttons-group buttons-group_align_right">
                        <button type="button" class="button" data-modal>Cancel</button>
                        <button type="submit" class="button button_color_primary">Submit</button>
                    </div>
                </footer>
            </form>
        </aside>

        <header class="page-layout__header page-header">
            <nav class="page-header__item">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="/" class="breadcrumbs__link">Interfacer</a></li>
                    <li class="breadcrumbs__item"><a href="/lists/" class="breadcrumbs__link">Icons</a></li>
                </ul>
            </nav>
            <div class="page-header__item">
                <button type="button" class="button button_color_primary" data-modal>Add</button>
            </div>
        </header>

        <main class="page-layout__main page-main">
            <section class="page-main__content section">
                <header class="section__header">
                    <h3>Icons</h3>
                </header>
                <div class="section__body">
                    <h4>Base icon with sizes</h4>
                    <p>
                        <span class="ico">
                            <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                        </span>
                        <span class="ico ico_size_small">
                            <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                        </span>
                        <span class="ico ico_size_large">
                            <img src="/img/ico/baseline-local_cafe-24px.svg" alt="" />
                        </span>
                    </p>

                    <h4>Inlined svg + text</h4>
                    <p>
                        <span class="ico ico_size_small">
                            <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33 0 1.38 1.12 2.5 2.5 2.5.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14c0-1.1-.9-2-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 10H6V5h6v5zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
                        </span>
                        Text
                    </p>

                    <h4>Different width and height</h4>
                    <p>
                        <span class="ico">
                            <img src="/img/ico/baseline-all_inclusive-24px-distort.svg" alt="" />
                        </span>
                        <span class="ico">
                            <img src="/img/ico/baseline-sd_card-24px-distort.svg" alt="" />
                        </span>
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
